name: Gemini Hello World Debug

on:
  workflow_dispatch:

jobs:
  hello:
    runs-on: ubuntu-latest
    steps:
      - name: Print debug info about environment
        run: |
          echo "üß™ Printing working directory:"
          pwd
          echo "üß™ Node version:"
          node -v || echo "Node not found"
          echo "üß™ NPM version:"
          npm -v || echo "NPM not found"
          echo "üß™ Checking environment variables (safe list):"
          env | grep -E 'GEMINI|CI|GITHUB' || true

      - name: Check if secret is empty
        run: |
          if [ -z "${{ secrets.GEMINI_API_KEY }}" ]; then
            echo "‚ùå GEMINI_API_KEY is EMPTY or NOT SET"
            exit 1
          else
            echo "‚úÖ GEMINI_API_KEY is present"
          fi

      - name: Install and verify Gemini CLI
        run: |
          npm install -g @google/gemini-cli@latest
          which gemini
          gemini --version || echo "Version command failed"

      - name: Run Gemini CLI directly (manual test)
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          echo "Running Gemini CLI with prompt..."
          gemini --yolo --prompt "Say 'Hello world!'" || echo "‚ùå Manual Gemini CLI failed"

      - name: Run official Gemini CLI Action
        uses: google-gemini/gemini-cli-action@main
        with:
          prompt: 'Say "Hello world!"'
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
